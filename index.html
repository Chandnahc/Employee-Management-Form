<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Employee Form with Navigation in JPDB</title>
</head>
<body>
    <div class="container">
        <div class="page-header text-center">
            <h3>Employee Form using the JPDB API</h3>
        </div>
        <form method="post" id="empform">
            <div class="form-group row">
                <label for="empid" class="col-form-label col-sm-3 text-center my-auto">Employee ID : </label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" onchange="getEmpFromEmpID()" id="empid">
                </div>
            </div>
            <div class="form-group row">
                <label for="empname" class="col-form-label col-sm-3 text-center my-auto">Employee Name : </label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="empname">
                </div>
            </div>
            <div class="form-group row">
                <label for="empsal" class="col-form-label col-sm-3 text-center my-auto">Basic Salary : </label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="empsal">
                </div>
            </div>
            <div class="form-group row">
                <label for="hra" class="col-form-label col-sm-3 text-center my-auto">HRA : </label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="hra">
                </div>
            </div>
            <div class="form-group row">
                <label for="da" class="col-form-label col-sm-3 text-center my-auto">DA : </label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="da">
                </div>
            </div>
            <div class="form-group row">
                <label for="deduct" class="col-form-label col-sm-3 text-center my-auto">Deduction : </label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="deduct">
                </div>
            </div>
        </form>
        <div>
            <nav class="navbar navbar-default text-center" style="border:none;">
                <button type="button" class="btn btn-lg btn-primary" id="new" onclick="newForm()">New</button>
                <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button>
                <button type="button" class="btn btn-lg btn-primary" id="edit" onclick="editData()">Edit</button>
                <button type="button" class="btn btn-lg btn-primary" id="change" onclick="changeData()" disabled>Change</button>
                <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button>
            </nav>
            <nav class="navbar navbar-default text-center" style="border: none;">
                <button type="button" class="btn btn-lg btn-primary" id="first" onclick="getFirst()">First</button>
                <button type="button" class="btn btn-lg btn-primary" id="prev" onclick="getPrev()">Previous</button>
                <button type="button" class="btn btn-lg btn-primary" id="next" onclick="getNext()" disabled>Next</button>
                <button type="button" class="btn btn-lg btn-primary" id="last" onclick="getLast()">Last</button>
            </nav>
        </div>
    </div>
    <script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
